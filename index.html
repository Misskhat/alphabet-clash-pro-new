<!DOCTYPE html>
<html lang="en" data-them="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphabetClashPro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home section -->
        <section id="home-screen" onclick="play()" class="home flex flex-col justify-center min-h-screen items-center">
            <div class="flex flex-col items-center space-y-5">
                <h1 class="anton text-9xl font-bold text-white tracking-wider">ALPHABET CLASH</h1>
                <p class="poppins text-xl text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white text-xl">Play Now</button>
            </div>
        </section>
        <!-- play ground section -->
        <section id="play-screen" class="play-ground flex flex-col items-center justify-center gap-20 p-12 hidden">
            <!-- screen section -->
            <div class="artboard artboard-horizontal phone-6 bg-[#ffffffb3] border-[20px] border-[#010313cc]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] px-6 py-2 rounded-b-xl text-white rou">Don't watch keyboard while playing...
                    </p>
                </div>
                <div class="flex justify-center items-center h-full ">
                    <p id="current-alphabet" class="text-[rgb(1,3,19)] text-9xl font-bold uppercase">Y</p>
                </div>
            </div>
            <!-- keyboard section -->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- score and life section (Button)-->
            <div class="flex justify-between w-3/5">
                <button class="btn bg-[#894189] border-none text-white">
                    Life
                    <img src="images/life.svg" alt="life-icon">
                    <span>1</span>
                </button>
                <button class="btn bg-[#360490] border-none text-white">
                    Score
                    <img src="images/dollar.svg" alt="dollar-icon">
                    <span>1</span>
                </button>
            </div>
        </section>
        <!-- Score section -->
        <section class="score flex justify-center items-center min-h-screen border hidden">
            <div class="text-white space-y-5 text-center bg-[#ffffff33] p-7 rounded-xl">
                <h1 class="text-6xl">
                    <span class="font-bold">Score : </span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
<script src="script/utility.js"></script>
<script src="script/alphaClash.js"></script>
</body>

</html>
